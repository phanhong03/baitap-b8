       /* CSS cho khung bên phải */
       #rightPanel {
    width: 850px; /* Độ rộng */
    max-height: 90%; /* Chiều cao tối đa */
    overflow-y: auto; /* Cho phép cuộn khi nội dung vượt quá kích thước */
    background-color: #ffffff; /* Màu nền trắng */
    border: 2px solid #4caf50; /* Viền màu xanh lá */
    border-radius: 20px; /* Góc tròn */
    position: fixed; /* Đặt vị trí cố định */
    top: 2.5%; /* Đặt vị trí cao hơn 5% so với phía trên cùng */
    right: 51%; /* Đặt vị trí vào giữa theo chiều ngang và dịch sang phải 1% */
    transform: translateX(60%); /* Dịch chuyển vị trí sang phải 50% */
    z-index: 999; /* Độ sâu của khung */
    padding: 40px; /* Khoảng cách đến nội dung */
}

    <div class="container-fluid">

    <!-- Khung bên phải -->
    <div id="rightPanel">
      <h2 style="font-family: 'Arial', sans-serif;">Quản lý Phòng Khách Sạn</h2>
  
       <!-- Form để nhập dữ liệu -->
  <form id="roomForm">
    <label for="type">Loại phòng:</label>
    <input type="text" id="type" name="type" required>
    <label for="roomCode">Mã phòng:</label>
    <input type="text" id="roomCode" name="roomCode" required>
    <label for="name">Tên phòng:</label>
    <input type="text" id="name" name="name" required>
    <label for="image">Hình ảnh (URL):</label>
    <input type="text" id="image" name="image">
    <label for="price">Mức giá:</label>
    <input type="number" id="price" name="price" min="0" required>
    <button class="btn-submit" type="submit">Thêm Phòng</button>
  </form>
  <script src="java.js"></script>
  <!-- Bảng hiển thị dữ liệu -->
  <table id="roomTable">
    <thead>
      <tr>
        <th>Loại phòng</th>
        <th>Mã phòng</th>
        <th>Tên Phòng</th>
        <th>Hình ảnh</th>
        <th>Mức giá</th>
        <th>Hành động</th>
      </tr>
    </thead>
    <tbody id="roomData">
    </tbody>
  </table> <!-- Nội dung của khung bên phải -->

        <!-- Nội dung của khung bên trái -->

    <script>
      function toggleRoomForm() {
          var roomFormContainer = document.getElementById('roomFormContainer');
          if (roomFormContainer.style.display === 'none') {
              roomFormContainer.style.display = 'block';
          } else {
              roomFormContainer.style.display = 'none';
          }
      }
